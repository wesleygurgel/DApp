<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Concessionária</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>

  <!-- Cabeçalho da Página -->
  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <h2>Concessionária Iguesley</h2>
        <p class="lead">
          Front-end para controle de compra e venda de automóveis.
        </p>
      </div>


      <!-- Detalhes da Concessionária - Métodos que sejam VIEW -->
      <div class="row">
        <div class="col-md order-md mb">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Rifa IMD</span>
            <span class="badge badge-secondary badge-pill" id="preco"
              >Preço da Rifa: -</span
            >
          </h4>
          <ul class="list-group mb-3">
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
              <div>
                <h6 class="my-0">Minhas Rifas</h6>
                <small class="text-muted" id="endereco">-</small>
              </div>
              <span id="total-rifas" class="text-muted"></span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
              <div>
                <h6 class="my-0">Total de Rifas</h6>
                <small class="text-muted">Total de rifas vendidas</small>
              </div>
              <span class="text-muted" id="total-geral"></span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
              <div>
                <h6 class="my-0">Prêmio do Vencedor</h6>
                <small class="text-muted">em ether</small>
              </div>
              <span class="text-muted" id="premio"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <h6 class="my-0">Ganhador</h6>
              <span class="text-muted" id="ganhador"></span>
            </li>
          </ul>


          <!-- FORM PARA OS MÉTODOS INPUT -->
          <form class="card p-2">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="quantidade"
                placeholder="Quantidade"
              />
              <div class="input-group-append">
                <button type="button" id="btnComprar" class="btn btn-secondary">
                  Comprar rifas!
                </button>
              </div>
            </div>
          </form>

          <br/>


          <button
            type="button"
            id="btnSortear"
            class="btn btn-danger btn-lg btn-block"
          >
            Sortear rifa!
          </button>
        </div>
      </div>

      <br>

      <!-- TABELA FINAL PARA DETALHES -->
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th style="text-align: center;" scope="col" colspan="3">COMPRAS DE RIFAS</th>
            </tr>
            <tr>
                <th class="small text-center" scope="col">Endereço</th>
                <th class="small text-center" scope="col">Quantidade</th>
                <th class="small text-center" scope="col">Transação</th>
              </tr>
          </thead>
          <tbody id="events" class="small text-center">
          </tbody>
        </table>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">IMD - IMD0293</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/abi.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
